version: '3.9'

services:
  # üö™ API Gateway (entrypoint) - ƒê√É X√ìA REPORT-SERVICE
  gateway:
    build: ./gateway
    container_name: gateway
    ports:
      - "8080:8080"
    depends_on:
      user-service:
        condition: service_started
      subscription-service:
        condition: service_started
      battery-service:
        condition: service_started
      station-service:
        condition: service_started
      transaction-service:
        condition: service_started
      feedback-service:
        condition: service_started
      vehicle-service:
        condition: service_started
      # üö® ƒê√É X√ìA: report-service
    networks:
      - evnet

  # üë§ USER SERVICE
  user-service:
    image: maven:3.9.8-eclipse-temurin-17
    container_name: user-service
    working_dir: /app
    volumes:
      - ./user-service:/app
      - ~/.m2:/root/.m2
    command: mvn spring-boot:run
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      MYSQL_HOST: mysql_user
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: user_service
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      mysql_user:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - evnet

  mysql_user:
    image: mysql:8.0
    container_name: mysql_user
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: user_service
    ports:
      - "3308:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - evnet

  # üì¶ SUBSCRIPTION SERVICE
