version: '3.9'

services:
  # üö™ API Gateway
  gateway:
    build: ./gateway
    container_name: gateway
    ports:
      - "8080:8080"
    depends_on:
      user-service:
        condition: service_started
      subscription-service:
        condition: service_started
      battery-service:
        condition: service_started
      station-service:
        condition: service_started
      transaction-service:
        condition: service_started
      feedback-service:
        condition: service_started
      vehicle-service:
        condition: service_started
      report-service:
        condition: service_started
    networks:
      - evnet

  # üë§ USER SERVICE
  user-service:
    image: maven:3.9.8-eclipse-temurin-17
    container_name: user-service
    working_dir: /app
    volumes:
      - ./user-service:/app
      - ~/.m2:/root/.m2
    command: mvn spring-boot:run
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      MYSQL_HOST: mysql_user
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: user_service
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      mysql_user:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - evnet

  mysql_user:
    image: mysql:8.0
    container_name: mysql_user
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: user_service
    ports:
      - "3308:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - evnet

  # üì¶ SUBSCRIPTION SERVICE
  subscription-service:
    image: maven:3.9.8-eclipse-temurin-17
    container_name: subscription-service
    working_dir: /app
    volumes:
      - ./subscription-service:/app
      - ~/.m2:/root/.m2
    command: mvn spring-boot:run
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      MYSQL_HOST: mysql_subscription
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: subscription_service
    depends_on:
      mysql_subscription:
        condition: service_healthy
    networks:
      - evnet

  mysql_subscription:
    image: mysql:8.0
    container_name: mysql_subscription
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: subscription_service
    ports:
      - "3309:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - evnet

  # üîã BATTERY SERVICE
  battery-service:
    image: maven:3.9.8-eclipse-temurin-17
    container_name: battery-service
    working_dir: /app
    volumes:
      - ./battery-service:/app
      - ~/.m2:/root/.m2
    command: mvn spring-boot:run
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      MYSQL_HOST: mysql_battery
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: battery_service
    depends_on:
      mysql_battery:
        condition: service_healthy
    networks:
      - evnet

  mysql_battery:
    image: mysql:8.0
    container_name: mysql_battery
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: battery_service
    ports:
      - "3310:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - evnet

  # üè≠ STATION SERVICE
  station-service:
    image: maven:3.9.8-eclipse-temurin-17
    container_name: station-service
    working_dir: /app
    volumes:
      - ./station-service:/app
      - ~/.m2:/root/.m2
    command: mvn spring-boot:run
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      MYSQL_HOST: mysql_station
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: station_service
    depends_on:
      mysql_station:
        condition: service_healthy
    networks:
      - evnet

  mysql_station:
    image: mysql:8.0
    container_name: mysql_station
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: station_service
    ports:
      - "3311:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - evnet

  # üí≥ TRANSACTION SERVICE
  transaction-service:
    image: maven:3.9.8-eclipse-temurin-17
    container_name: transaction-service
    working_dir: /app
    volumes:
      - ./transaction-service:/app
      - ~/.m2:/root/.m2
    command: mvn spring-boot:run
    ports:
      - "8085:8085"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      MYSQL_HOST: mysql_transaction
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: transaction_service
    depends_on:
      mysql_transaction:
        condition: service_healthy
    networks:
      - evnet

  mysql_transaction:
    image: mysql:8.0
    container_name: mysql_transaction
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: transaction_service
    ports:
      - "3312:3306"
    command: 
      - --log-bin=mysql-bin
      - --binlog-format=ROW
      - --server-id=1
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - evnet

  # üí¨ FEEDBACK SERVICE
  feedback-service:
    image: maven:3.9.8-eclipse-temurin-17
    container_name: feedback-service
    working_dir: /app
    volumes:
      - ./feedback-service:/app
      - ~/.m2:/root/.m2
    command: mvn spring-boot:run
    ports:
      - "8086:8086"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      MYSQL_HOST: mysql_feedback
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: feedback_service
    depends_on:
      mysql_feedback:
        condition: service_healthy
    networks:
      - evnet

  mysql_feedback:
    image: mysql:8.0
    container_name: mysql_feedback
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: feedback_service
    ports:
      - "3313:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - evnet

  # üöó VEHICLE SERVICE
  vehicle-service:
    image: maven:3.9.8-eclipse-temurin-17
    container_name: vehicle-service
    working_dir: /app
    volumes:
      - ./vehicle-service:/app
      - ~/.m2:/root/.m2
    command: mvn spring-boot:run
    ports:
      - "8088:8088"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      MYSQL_HOST: mysql_vehicle
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: vehicle_service
    depends_on:
      mysql_vehicle:
        condition: service_healthy
    networks:
      - evnet

  mysql_vehicle:
    image: mysql:8.0
    container_name: mysql_vehicle
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: vehicle_service
    ports:
      - "3314:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - evnet

  # üî• REDIS SERVICE
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - evnet

  # üîÑ APACHE NIFI SERVICE
  nifi:
    image: apache/nifi:latest
    container_name: nifi
    ports:
      - "8443:8443"
    environment:
      - NIFI_WEB_HTTPS_HOST=0.0.0.0
      - NIFI_WEB_HTTPS_PORT=8443
      - NIFI_WEB_HTTP_PORT=
      - NIFI_CLUSTER_IS_NODE=false
    volumes:
      - nifi_flow:/opt/nifi/nifi-current/flowfile_repository
      - nifi_content:/opt/nifi/nifi-current/content_repository
      - nifi_database:/opt/nifi/nifi-current/database_repository
      - nifi_provenance:/opt/nifi/nifi-current/provenance_repository
      - nifi_state:/opt/nifi/nifi-current/state
      - ./nifi/mysql-connector-j-9.5.0.jar:/opt/nifi/nifi-current/lib/mysql-connector-j-9.5.0.jar
    networks:
      - evnet
    restart: unless-stopped

  # üß† MYSQL DATA WAREHOUSE FOR AI ANALYTICS
  mysql-dw:
    image: mysql:8.0
    container_name: mysql_dw
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ev_dw_analytics
    ports:
      - "3315:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    volumes:
      - ./mysql-dw-init:/docker-entrypoint-initdb.d
    networks:
      - evnet

  # üìä MYSQL REPORT SERVICE
  mysql_report:
    image: mysql:8.0
    container_name: mysql_report
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: report_service
    ports:
      - "3316:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    volumes:
      - ./report-service/mysql-init:/docker-entrypoint-initdb.d
    networks:
      - evnet

  # ü§ñ REPORT SERVICE (AI SERVICE)
  report-service:
    build: ./report-service
    container_name: report-service
    ports:
      - "8089:8089"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SERVER_PORT: 8089
      MYSQL_HOST: mysql_report
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: report_service
      DW_HOST: mysql-dw
      DW_USER: root
      DW_PASSWORD: root
      DW_DATABASE: ev_dw_analytics
    depends_on:
      mysql_report:
        condition: service_healthy
      mysql-dw:
        condition: service_healthy
    networks:
      - evnet

# üåê Shared Network
networks:
  evnet:
    driver: bridge

# üíæ Persistent Volumes
volumes:
  nifi_flow:
  nifi_content:
  nifi_database:
  nifi_provenance:
  nifi_state: